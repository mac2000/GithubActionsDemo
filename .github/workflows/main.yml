name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'
      - run: echo $GITHUB_ENV
      - run: echo "BITBUCKET_COMMIT_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - run: echo $BITBUCKET_COMMIT_SHORT
      - run: dotnet test TestProject/TestProject.csproj
      - run: dotnet build
   
