name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/mac2000/githubactionsdemo .
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ls -la .
      

